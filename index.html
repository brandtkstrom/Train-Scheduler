<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Train Scheduler</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="//cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet">
        <script src="//cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase.js"></script>

        <!-- style override -->
        <style>
            ._jw-tpk-container {
                height: auto;
            }

            td {
                text-transform: capitalize;
            }
        </style>
    </head>

    <body class="bg-dark">

        <!-- Grid Container -->
        <div class="container">

            <!-- Jumbotron Header Row -->
            <div class="row mt-4">
                <div class="col-xl-12">
                    <div class="jumbotron text-center bg-info text-light border border-light rounded">
                        <h1 class="display-4 font-weight-bold">Anytime is Train Time</h1>
                        <p class="lead font-weight-bold">Choo Choo. Chee Chee.</p>
                    </div>
                </div>
            </div>

            <!-- Current Time -->
            <div class="row mb-4">
                <div class="col-xl-12">

                    <div class="card border border-light rounded">
                        <div class="card-header bg-info text-light text-center font-weight-bold">
                            <h4>Current Time</h4>
                        </div>
                        <div class="card-body bg-dark">
                            <h3 id="current-time" class="text-center font-weight-bold text-light"></h3>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Current Train Schedule Row -->
            <div class="row mb-4">
                <div class="col-xl-12">

                    <div class="card border border-light rounded">
                        <div class="card-header bg-info text-light text-center font-weight-bold">
                            <h4>Current Train Schedule</h4>
                        </div>
                        <div class="card-body bg-dark">

                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="train-table-body">
                                    <!-- todo -->
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>

            <!-- Add Train Form Row -->
            <div class="row">
                <div class="col-xl-12">

                    <div class="card border border-light rounded">
                        <div class="card-header bg-info text-light text-center font-weight-bold">
                            <h4>Add Train</h4>
                        </div>
                        <div class="card-body bg-dark text-light">

                            <form>
                                <div class="form-group">
                                    <label for="input-train-name">Train Name</label>
                                    <input type="text" class="form-control" id="input-train-name" placeholder="Name">
                                </div>

                                <div class="form-group">
                                    <label for="input-train-dest">Destination</label>
                                    <input type="text" class="form-control" id="input-train-dest" placeholder="City">
                                </div>

                                <div class="form-group">
                                    <label for="input-train-time">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="input-train-time" maxlength="5" size="5"
                                        placeholder="12:00">
                                </div>

                                <div class="form-group">
                                    <label for="input-train-freq">Frequency (min)</label>
                                    <input type="number" min="0" class="form-control" id="input-train-freq"
                                        placeholder="30">
                                </div>

                                <button type="submit" id="add-button" class="btn btn-info">Submit</button>

                            </form>

                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- Load scripts -->
        <script src="database.js"></script>
        <script src="app.js"></script>
    </body>

</html>
